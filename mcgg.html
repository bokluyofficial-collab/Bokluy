<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bokluy – MCGG Top Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="topup-bg">
  <div class="topup-shell">
    <div class="topup-topbar">
      <div class="topup-brand">
        <img src="./images/logo.png" alt="Bokluy" />
        <span>Bokluy</span>
      </div>

      <div class="topup-actions">
        <a class="topup-pill" href="./home.html">Games</a>
        <a class="topup-pill" href="./index.html">Marketplace</a>
      </div>
    </div>

    <div class="topup-hero">
      <img src="./images/placeholder.png" alt="MCGG Banner" />
    </div>

    <div class="topup-strip">
      <div>
        <h2>MCGG</h2>
        <p>Enter your player info and choose a package</p>
      </div>
      <a class="topup-pill" href="./home.html#games">Back</a>
    </div>

    <div class="game-tile" style="align-items:stretch;text-align:left;">
      <h3 style="text-align:center;margin-top:4px;">Top Up Form (placeholder)</h3>

      <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:10px;">
        <div>
          <label style="display:block;color:rgba(255,255,255,.8);font-size:12px;margin-bottom:6px;">Player ID</label>
          <input style="width:100%;padding:12px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(0,0,0,.25);color:#fff;outline:none;" placeholder="Enter Player ID" />
        </div>
        <div>
          <label style="display:block;color:rgba(255,255,255,.8);font-size:12px;margin-bottom:6px;">Server (if needed)</label>
          <input style="width:100%;padding:12px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(0,0,0,.25);color:#fff;outline:none;" placeholder="Server ID" />
        </div>
      </div>

      <div style="margin-top:14px;display:flex;flex-wrap:wrap;gap:10px;justify-content:center;">
        <button class="topup-btn-yellow" type="button">Package 1</button>
        <button class="topup-btn-yellow" type="button">Package 2</button>
        <button class="topup-btn-yellow" type="button">Package 3</button>
        <button class="topup-btn-yellow" type="button">Package 4</button>
      </div>

      <div style="margin-top:14px;text-align:center;">
        <button class="topup-btn-yellow" type="button" style="padding:10px 24px;">SUBMIT (next step)</button>
        <div style="margin-top:10px;color:rgba(255,255,255,.72);font-size:12px;text-align:center;">
          Double-check your Player ID. Wrong info may not be refundable.
        </div>
      </div>
    </div>

  </div>
